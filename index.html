<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container" id="top">
      <h1>Address Book</h1>
      <h2>Add a Contact:</h2>
      <form id="new-contact">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name">
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name">
        <label for="new-phone-number">Phone Number</label>
        <input type="text" id="new-phone-number">
        <label for="new-email-address">Email Address</label>
        <input type="text" id="new-email-address">

        <label for="new-street-address1">Street Address 1</label>
        <input type="text" id="new-street-address1">
        <label for="new-street-address2">Street Address 2</label>
        <input type="text" id="new-street-address2">
        <label for="new-city">City</label>
        <input type="text" id="new-city">
        <label for="new-state">State</label>
        <input type="text" id="new-state">
        <label for="new-postal-code">Postal Code</label>
        <input type="text" id="new-postal-code">


        <button type="submit">Add</button>
      </form>

      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>

      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <p>Email Address: <span class="email-address"></span></p>
        <p>Street Address: <span class="street-address"></span></p>

        <div id="buttons">
        </div>
      </div>

    </div>
  </body>
</html>
